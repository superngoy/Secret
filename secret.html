<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f5dc, #ddbea9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #8b4513;
        }

        .game-container {
            background: #faf8f5;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);
            border: 2px solid #e6ccb2;
            text-align: center;
            max-width: 480px;
            width: 90%;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 35px 25px;
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 25px 20px;
                border-radius: 12px;
            }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: #a0522d;
            font-weight: 300;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.9rem;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
                letter-spacing: 0.5px;
            }
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 40px;
            color: #8b7355;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }
        }

        .input-container {
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .input-container {
                margin: 30px 0;
            }
        }

        @media (max-width: 480px) {
            .input-container {
                margin: 25px 0;
            }
        }

        input[type="number"] {
            width: 220px;
            padding: 16px;
            font-size: 1.1rem;
            border: 2px solid #ddbea9;
            border-radius: 8px;
            text-align: center;
            background: #ffffff;
            color: #8b4513;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            input[type="number"] {
                width: 100%;
                max-width: 280px;
                padding: 14px;
                font-size: 1rem;
            }
        }

        @media (max-width: 320px) {
            input[type="number"] {
                padding: 12px;
                font-size: 0.95rem;
            }
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #a0522d;
            background: #fefefe;
            transform: translateY(-1px);
        }

        .guess-btn {
            display: block;
            margin: 25px auto;
            padding: 14px 32px;
            font-size: 1rem;
            background: #a0522d;
            color: #faf8f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .guess-btn {
                width: 100%;
                max-width: 200px;
                padding: 12px 24px;
                font-size: 0.95rem;
                margin: 20px auto;
            }
        }

        @media (max-width: 320px) {
            .guess-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        .guess-btn:hover {
            background: #8b4513;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.2);
        }

        .guess-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 40px;
            padding: 30px;
            border-radius: 12px;
            background: #f5f2ed;
            border: 1px solid #e6ccb2;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        @media (max-width: 768px) {
            .result {
                margin-top: 30px;
                padding: 25px 20px;
            }
        }

        @media (max-width: 480px) {
            .result {
                margin-top: 25px;
                padding: 20px 15px;
                border-radius: 8px;
            }
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .congratulations {
            font-size: 1.6rem;
            font-weight: 400;
            color: #a0522d;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .congratulations {
                font-size: 1.4rem;
                margin-bottom: 18px;
            }
        }

        @media (max-width: 480px) {
            .congratulations {
                font-size: 1.25rem;
                margin-bottom: 15px;
                letter-spacing: 0.3px;
            }
        }

        @media (max-width: 320px) {
            .congratulations {
                font-size: 1.15rem;
            }
        }

        .rizz-message {
            font-size: 1.1rem;
            font-style: italic;
            color: #8b4513;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .rizz-message {
                font-size: 1.05rem;
                line-height: 1.4;
                margin-bottom: 18px;
            }
        }

        @media (max-width: 480px) {
            .rizz-message {
                font-size: 1rem;
                line-height: 1.4;
                margin-bottom: 15px;
                padding: 0 5px;
            }
        }

        @media (max-width: 320px) {
            .rizz-message {
                font-size: 0.95rem;
                line-height: 1.3;
            }
        }

        .play-again {
            margin-top: 25px;
            padding: 10px 24px;
            background: transparent;
            color: #8b4513;
            border: 1px solid #ddbea9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .play-again {
                width: 100%;
                max-width: 160px;
                margin-top: 20px;
                padding: 8px 20px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 320px) {
            .play-again {
                padding: 7px 18px;
                font-size: 0.8rem;
            }
        }

        .play-again:hover {
            background: #f0ead2;
            border-color: #a0522d;
            transform: translateY(-1px);
        }

        .decorative-line {
            width: 80px;
            height: 1px;
            background: #ddbea9;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pili na</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">Pili og numero gikan uno hangtud usa ka libo</p>
        
        <div class="input-container">
            <input type="number" id="guessInput" min="1" max="1000" placeholder="Pagdali">
        </div>
        
        <button class="guess-btn" onclick="makeGuess()">submit na kadugay</button>
        
        <div id="result" class="result">
            <div class="congratulations">Deserve nimo ni!</div>
            <div class="decorative-line"></div>
            <div class="rizz-message" id="rizzMessage"></div>
            <button class="play-again" onclick="resetGame()">Utro</button>
        </div>
    </div>

    <script>
        const rizzMessages = [
            "PAG BUHAG NAG ILLEGAL"
        ];

        function makeGuess() {
            const input = document.getElementById('guessInput');
            const result = document.getElementById('result');
            const rizzMessage = document.getElementById('rizzMessage');
            
            const guess = input.value;
            
            if (!guess || guess < 1 || guess > 1000) {
                alert('Please enter a number between 1 and 1000.');
                return;
            }
            
            const randomRizz = rizzMessages[Math.floor(Math.random() * rizzMessages.length)];
            rizzMessage.textContent = randomRizz;
            
            result.classList.add('show');
        }
        
        function resetGame() {
            const input = document.getElementById('guessInput');
            const result = document.getElementById('result');
            
            input.value = '';
            result.classList.remove('show');
            input.focus();
        }
        
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });
        
        window.onload = function() {
            document.getElementById('guessInput').focus();
        };
    </script>
</body>
</html>
